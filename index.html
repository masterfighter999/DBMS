<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.js"></script>
    <style>
        /* Base & Light Theme */
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .form-input { width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem; color: #111827; background-color: #fff; transition: all 0.2s; }
        .form-input:focus { border-color: #6366f1; outline: none; box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2); }
        .form-label { display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.25rem; }
        
        /* Dark Theme Overrides - "Modern Midnight" */
        .dark body { background-color: #030712; color: #f9fafb; } /* gray-950 */
        .dark .form-input { background-color: #1f2937; border-color: #374151; color: #f3f4f6; } /* gray-800 */
        .dark .form-input:focus { border-color: #818cf8; box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.2); }
        .dark .form-label { color: #d1d5db; } /* gray-300 */
        
        /* Scrollbars */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .dark ::-webkit-scrollbar-thumb { background: #4b5563; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* Tabs */
        .nav-tab { transition: all 0.2s; }
        .active-tab { border-bottom: 2px solid #4f46e5; color: #4f46e5; padding: 0.75rem; font-weight: 600; font-size: 0.875rem; }
        .inactive-tab { border-bottom: 2px solid transparent; color: #6b7280; padding: 0.75rem; font-weight: 600; font-size: 0.875rem; }
        .inactive-tab:hover { color: #111827; border-color: #d1d5db; }
        
        .dark .active-tab { border-color: #818cf8; color: #818cf8; }
        .dark .inactive-tab { color: #9ca3af; }
        .dark .inactive-tab:hover { color: #f3f4f6; border-color: #374151; }
        
        /* Utils */
        .icon { width: 1.125rem; height: 1.125rem; stroke-width: 2; }
    </style>
</head>
<body class="h-full antialiased text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <div id="app" class="flex flex-col h-screen">

        <!-- Header -->
        <header class="bg-white dark:bg-gray-900 border-b dark:border-gray-800 shadow-sm sticky top-0 z-20">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-3">
                        <div class="p-2 bg-indigo-50 dark:bg-indigo-900/30 rounded-lg">
                            <i data-lucide="library" class="text-indigo-600 dark:text-indigo-400" style="width: 24px; height: 24px;"></i>
                        </div>
                        <h1 class="text-xl font-bold text-gray-900 dark:text-white tracking-tight">Library<span class="text-indigo-600 dark:text-indigo-400">Manager</span></h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="theme-toggle" class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <i id="theme-icon" class="icon" data-lucide="sun"></i>
                        </button>
                    </div>
                </div>
                <div class="flex space-x-4">
                    <button data-tab="loans" class="nav-tab active-tab flex items-center"><i data-lucide="book-up" class="icon mr-2"></i>Loans</button>
                    <button data-tab="books" class="nav-tab inactive-tab flex items-center"><i data-lucide="book-open" class="icon mr-2"></i>Books</button>
                    <button data-tab="members" class="nav-tab inactive-tab flex items-center"><i data-lucide="users" class="icon mr-2"></i>Members</button>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8 bg-gray-50 dark:bg-gray-950">
            <div class="container mx-auto max-w-7xl">

                <!-- Loans Tab Content -->
                <div id="loans-tab" class="tab-content grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-1">
                        <div class="bg-white dark:bg-gray-900 border dark:border-gray-800 shadow-sm rounded-xl overflow-hidden">
                            <div class="p-5 border-b border-gray-100 dark:border-gray-800 bg-gray-50/50 dark:bg-gray-900">
                                <h2 class="text-lg font-semibold flex items-center text-gray-900 dark:text-white"><i data-lucide="log-out" class="icon mr-2 text-indigo-500"></i>Checkout</h2>
                            </div>
                            <form id="checkout-form" class="p-5 space-y-4">
                                <div>
                                    <label for="checkout-member" class="form-label">Member</label>
                                    <select id="checkout-member" class="form-input"><option value="">Loading members...</option></select>
                                </div>
                                <div>
                                    <label for="checkout-book" class="form-label">Book</label>
                                    <select id="checkout-book" class="form-input"><option value="">Loading books...</option></select>
                                </div>
                                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 px-4 rounded-lg shadow-sm transition-colors flex items-center justify-center">
                                    <i data-lucide="check-circle" class="icon mr-2"></i>Confirm Checkout
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="lg:col-span-2 space-y-6">
                        <!-- Active Loans -->
                        <div class="bg-white dark:bg-gray-900 border dark:border-gray-800 shadow-sm rounded-xl overflow-hidden">
                            <div class="p-5 border-b border-gray-100 dark:border-gray-800 flex justify-between items-center bg-gray-50/50 dark:bg-gray-900">
                                <h2 class="text-lg font-semibold flex items-center text-gray-900 dark:text-white"><i data-lucide="book-up" class="icon mr-2 text-indigo-500"></i>Active Loans</h2>
                                <span class="text-xs font-medium px-2.5 py-0.5 rounded-full bg-indigo-100 text-indigo-800 dark:bg-indigo-900/50 dark:text-indigo-300" id="loan-count-badge">0 Active</span>
                            </div>
                            <div class="p-5">
                                <div id="active-loans-list" class="space-y-3 max-h-[50vh] overflow-y-auto pr-2">
                                    <p id="no-active-loans" class="text-gray-500 dark:text-gray-400 text-center py-8">No active loans found.</p>
                                </div>
                            </div>
                        </div>

                        <!-- Fines -->
                        <div class="bg-white dark:bg-gray-900 border dark:border-gray-800 shadow-sm rounded-xl overflow-hidden">
                            <div class="p-5 border-b border-gray-100 dark:border-gray-800 bg-gray-50/50 dark:bg-gray-900">
                                <h2 class="text-lg font-semibold flex items-center text-gray-900 dark:text-white"><i data-lucide="dollar-sign" class="icon mr-2 text-red-500"></i>Outstanding Fines</h2>
                            </div>
                            <div class="p-5">
                                <div id="unpaid-fines-list" class="space-y-3 max-h-[30vh] overflow-y-auto pr-2">
                                    <p id="no-unpaid-fines" class="text-gray-500 dark:text-gray-400 text-center py-4">No unpaid fines.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Manage Books Tab Content -->
                <div id="books-tab" class="tab-content hidden">
                    <div class="bg-white dark:bg-gray-900 border dark:border-gray-800 shadow-sm rounded-xl overflow-hidden">
                        <div class="p-5 border-b border-gray-100 dark:border-gray-800 flex flex-col sm:flex-row justify-between items-center gap-4 bg-gray-50/50 dark:bg-gray-900">
                            <h2 class="text-lg font-semibold flex items-center text-gray-900 dark:text-white"><i data-lucide="book-open" class="icon mr-2 text-indigo-500"></i>Catalog</h2>
                            <div class="flex flex-col sm:flex-row items-center gap-3 w-full sm:w-auto">
                                <div class="relative w-full sm:w-64">
                                    <input type="search" id="book-search-input" placeholder="Search title, author..." class="form-input pl-10">
                                    <i data-lucide="search" class="icon absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                                </div>
                                <button id="add-book-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center whitespace-nowrap">
                                    <i data-lucide="plus" class="icon mr-2"></i>Add Book
                                </button>
                            </div>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-800">
                                <thead class="bg-gray-50 dark:bg-gray-800">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Title</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Author</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Status</th>
                                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="books-table-body" class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-800">
                                    <tr><td colspan="4" class="p-8 text-center text-gray-500 dark:text-gray-400">Loading books...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Manage Members Tab Content -->
                <div id="members-tab" class="tab-content hidden">
                    <div class="bg-white dark:bg-gray-900 border dark:border-gray-800 shadow-sm rounded-xl overflow-hidden">
                        <div class="p-5 border-b border-gray-100 dark:border-gray-800 flex flex-col sm:flex-row justify-between items-center gap-4 bg-gray-50/50 dark:bg-gray-900">
                            <h2 class="text-lg font-semibold flex items-center text-gray-900 dark:text-white"><i data-lucide="users" class="icon mr-2 text-indigo-500"></i>Members</h2>
                            <div class="flex flex-col sm:flex-row items-center gap-3 w-full sm:w-auto">
                                <div class="relative w-full sm:w-64">
                                    <input type="search" id="member-search-input" placeholder="Search name, city..." class="form-input pl-10">
                                    <i data-lucide="search" class="icon absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                                </div>
                                <button id="add-member-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center whitespace-nowrap">
                                    <i data-lucide="plus" class="icon mr-2"></i>Add Member
                                </button>
                            </div>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-800">
                                <thead class="bg-gray-50 dark:bg-gray-800">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Name</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">City</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Status</th>
                                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="members-table-body" class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-800">
                                    <tr><td colspan="4" class="p-8 text-center text-gray-500 dark:text-gray-400">Loading members...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm flex items-center justify-center z-50 hidden p-4 transition-opacity">
        <div id="modal-content" class="bg-white dark:bg-gray-900 dark:border dark:border-gray-800 rounded-xl shadow-2xl w-full max-w-md transform transition-all scale-100">
            <div class="flex justify-between items-center p-5 border-b border-gray-100 dark:border-gray-800">
                <h3 id="modal-title" class="text-lg font-bold text-gray-900 dark:text-white">Title</h3>
                <button id="modal-close-btn" class="p-1.5 rounded-lg text-gray-400 hover:text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"><i data-lucide="x" class="icon"></i></button>
            </div>
            <div id="modal-body" class="p-6"></div>
        </div>
    </div>
    
    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-6 right-6 bg-gray-900 dark:bg-white text-white dark:text-gray-900 py-3 px-5 rounded-lg shadow-xl z-50 flex items-center space-x-3 transform translate-y-10 opacity-0 transition-all duration-300">
        <i id="toast-icon" class="icon"></i>
        <span id="toast-message" class="font-medium"></span>
    </div>

    <script type="module">
        let allBooks = [], allMembers = [], allActiveLoans = [], allUnpaidFines = [];
        const tabs = document.querySelectorAll('.nav-tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');

        async function initApp() {
            setupUIListeners();
            await loadAllData();
            if (window.lucide) window.lucide.createIcons();
            
            // Check system preference
            if (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            } else if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
            }
            updateThemeIcon();
        }
        
        async function loadAllData() {
            await Promise.all([loadBooks(), loadMembers(), loadActiveLoans(), loadUnpaidFines()]);
            updateLoanDropdowns();
        }

        async function loadBooks() {
            try {
                const response = await fetch('/api/books');
                if (!response.ok) throw new Error('Failed');
                allBooks = await response.json();
                renderBooksTable();
            } catch (err) { console.error(err); }
        }
        
        async function loadMembers() {
            try {
                const response = await fetch('/api/members');
                if (!response.ok) throw new Error('Failed');
                allMembers = await response.json();
                renderMembersTable();
            } catch (err) { console.error(err); }
        }
        
        async function loadActiveLoans() {
            try {
                const response = await fetch('/api/loans?active=true');
                if (!response.ok) throw new Error('Failed');
                allActiveLoans = await response.json();
                document.getElementById('loan-count-badge').textContent = `${allActiveLoans.length} Active`;
                renderActiveLoansList();
            } catch (err) { console.error(err); }
        }

        async function loadUnpaidFines() {
            try {
                const response = await fetch('/api/loans?unpaid=true');
                if (!response.ok) throw new Error('Failed');
                allUnpaidFines = await response.json();
                renderUnpaidFinesList();
            } catch (err) { console.error(err); }
        }

        function renderBooksTable() {
            const body = document.getElementById('books-table-body');
            const term = document.getElementById('book-search-input').value.toLowerCase();
            const filtered = allBooks.filter(b => b.title.toLowerCase().includes(term) || b.author.toLowerCase().includes(term));
            body.innerHTML = '';
            if (filtered.length === 0) body.innerHTML = `<tr><td colspan="4" class="p-8 text-center text-gray-500 dark:text-gray-400">No books found.</td></tr>`;
            else {
                filtered.forEach(b => {
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors";
                    tr.innerHTML = `<td class="px-6 py-4"><div class="text-sm font-medium text-gray-900 dark:text-white">${b.title}</div></td>
                        <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-400">${b.author}</td>
                        <td class="px-6 py-4"><span class="px-2.5 py-0.5 inline-flex text-xs leading-5 font-semibold rounded-full ${b.status === 'Available' ? 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400' : 'bg-amber-100 text-amber-800 dark:bg-amber-900/30 dark:text-amber-400'}">${b.status}</span></td>
                        <td class="px-6 py-4 text-right text-sm font-medium space-x-3">
                            <button class="edit-book-btn text-indigo-600 dark:text-indigo-400 hover:text-indigo-900 dark:hover:text-indigo-300 transition-colors" data-id="${b.id}">Edit</button>
                            <button class="delete-book-btn text-red-600 dark:text-red-400 hover:text-red-900 dark:hover:text-red-300 transition-colors" data-id="${b.id}">Delete</button>
                        </td>`;
                    body.appendChild(tr);
                });
            }
        }

        function renderMembersTable() {
            const body = document.getElementById('members-table-body');
            const term = document.getElementById('member-search-input').value.toLowerCase();
            const filtered = allMembers.filter(m => m.name.toLowerCase().includes(term) || m.city.toLowerCase().includes(term));
            body.innerHTML = '';
            if (filtered.length === 0) body.innerHTML = `<tr><td colspan="4" class="p-8 text-center text-gray-500 dark:text-gray-400">No members found.</td></tr>`;
            else {
                filtered.forEach(m => {
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors";
                    tr.innerHTML = `<td class="px-6 py-4"><div class="text-sm font-medium text-gray-900 dark:text-white">${m.name}</div></td>
                        <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-400">${m.city}</td>
                        <td class="px-6 py-4"><span class="px-2.5 py-0.5 inline-flex text-xs leading-5 font-semibold rounded-full ${m.status === 'A' ? 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400' : 'bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-400'}">${m.status === 'A' ? 'Active' : 'Suspended'}</span></td>
                        <td class="px-6 py-4 text-right text-sm font-medium space-x-3">
                            <button class="edit-member-btn text-indigo-600 dark:text-indigo-400 hover:text-indigo-900 dark:hover:text-indigo-300 transition-colors" data-id="${m.id}">Edit</button>
                            <button class="delete-member-btn text-red-600 dark:text-red-400 hover:text-red-900 dark:hover:text-red-300 transition-colors" data-id="${m.id}">Delete</button>
                        </td>`;
                    body.appendChild(tr);
                });
            }
        }
        
        function renderActiveLoansList() {
            const list = document.getElementById('active-loans-list');
            list.innerHTML = '';
            if (allActiveLoans.length === 0) return list.innerHTML = `<p class="text-gray-500 dark:text-gray-400 text-center py-8">No active loans found.</p>`;
            allActiveLoans.forEach(l => {
                const b = l.book || {}, m = l.member || {};
                const div = document.createElement('div');
                div.className = "p-4 border dark:border-gray-800 rounded-lg flex flex-col sm:flex-row sm:justify-between sm:items-center bg-white dark:bg-gray-900 shadow-sm hover:border-indigo-300 dark:hover:border-indigo-700 transition-colors";
                div.innerHTML = `
                    <div class="mb-3 sm:mb-0">
                        <p class="font-semibold text-gray-900 dark:text-white text-base">${b.title || '?'}</p>
                        <div class="flex items-center text-sm text-gray-500 dark:text-gray-400 mt-1">
                            <i data-lucide="user" class="w-3 h-3 mr-1"></i> ${m.name || '?'}
                        </div>
                        <div class="flex items-center text-sm text-gray-500 dark:text-gray-400 mt-1">
                            <i data-lucide="calendar" class="w-3 h-3 mr-1"></i> Due: ${new Date(l.dueDate).toLocaleDateString()}
                        </div>
                        ${l.currentFine > 0 ? `<p class="text-sm font-semibold text-red-600 dark:text-red-400 mt-1">Fine: $${l.currentFine.toFixed(2)}</p>` : ''}
                    </div>
                    <button class="return-btn bg-indigo-50 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 font-medium py-1.5 px-4 rounded-lg hover:bg-indigo-100 dark:hover:bg-indigo-900/50 transition-colors border border-indigo-200 dark:border-indigo-800" data-lid="${l.id}" data-bid="${b.id}">Return</button>`;
                list.appendChild(div);
            });
            if (window.lucide) window.lucide.createIcons();
        }

        function renderUnpaidFinesList() {
            const list = document.getElementById('unpaid-fines-list');
            list.innerHTML = '';
            if (allUnpaidFines.length === 0) return list.innerHTML = `<p class="text-gray-500 dark:text-gray-400 text-center py-4">No unpaid fines.</p>`;
            allUnpaidFines.forEach(l => {
                const b = l.book || {}, m = l.member || {};
                const div = document.createElement('div');
                div.className = "p-4 border dark:border-gray-800 rounded-lg flex flex-col sm:flex-row sm:justify-between sm:items-center bg-white dark:bg-gray-900 shadow-sm";
                div.innerHTML = `
                    <div class="mb-3 sm:mb-0">
                        <p class="font-semibold text-gray-900 dark:text-white">${b.title || '?'}</p>
                        <p class="text-sm text-gray-600 dark:text-gray-400">${m.name || '?'}</p>
                        <p class="font-bold text-red-600 dark:text-red-400 mt-1">Owed: $${(l.fineAmount||0).toFixed(2)}</p>
                    </div>
                    <button class="pay-btn bg-emerald-600 text-white font-medium py-1.5 px-4 rounded-lg hover:bg-emerald-700 transition-colors" data-lid="${l.id}">Mark Paid</button>`;
                list.appendChild(div);
            });
            if (window.lucide) window.lucide.createIcons();
        }

        function setupUIListeners() {
            tabs.forEach(t => t.addEventListener('click', () => {
                tabs.forEach(x => x.classList.replace('active-tab', 'inactive-tab'));
                t.classList.replace('inactive-tab', 'active-tab');
                tabContents.forEach(c => c.classList.add('hidden'));
                document.getElementById(`${t.dataset.tab}-tab`).classList.remove('hidden');
            }));
            
            document.getElementById('theme-toggle').addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
                updateThemeIcon();
            });
            
            document.getElementById('modal-close-btn').addEventListener('click', () => modal.classList.add('hidden'));
            
            document.getElementById('book-search-input').addEventListener('input', renderBooksTable);
            document.getElementById('member-search-input').addEventListener('input', renderMembersTable);
            document.getElementById('add-book-btn').addEventListener('click', () => _FORM.book());
            document.getElementById('add-member-btn').addEventListener('click', () => _FORM.member());
            
            document.getElementById('checkout-form').addEventListener('submit', _LOAN.checkout);
            document.getElementById('books-table-body').addEventListener('click', e => {
                if(e.target.classList.contains('edit-book-btn')) _FORM.book(e.target.dataset.id);
                if(e.target.classList.contains('delete-book-btn')) _FORM.delBook(e.target.dataset.id);
            });
            document.getElementById('members-table-body').addEventListener('click', e => {
                if(e.target.classList.contains('edit-member-btn')) _FORM.member(e.target.dataset.id);
                if(e.target.classList.contains('delete-member-btn')) _FORM.delMember(e.target.dataset.id);
            });
            document.getElementById('active-loans-list').addEventListener('click', e => {
                if(e.target.classList.contains('return-btn')) _LOAN.return(e.target.dataset.lid, e.target.dataset.bid);
            });
            document.getElementById('unpaid-fines-list').addEventListener('click', e => {
                if(e.target.classList.contains('pay-btn')) _LOAN.pay(e.target.dataset.lid);
            });
        }
        
        function updateThemeIcon() {
            const isDark = document.documentElement.classList.contains('dark');
            const icon = document.getElementById('theme-icon');
            icon.setAttribute('data-lucide', isDark ? 'moon' : 'sun');
            if (window.lucide) window.lucide.createIcons();
        }

        function updateLoanDropdowns() {
            const ms = document.getElementById('checkout-member'), bs = document.getElementById('checkout-book');
            ms.innerHTML = '<option value="">Select Member</option>' + allMembers.filter(m=>m.status==='A').map(m=>`<option value="${m.id}">${m.name}</option>`).join('');
            bs.innerHTML = '<option value="">Select Book</option>' + allBooks.filter(b=>b.status==='Available').map(b=>`<option value="${b.id}">${b.title}</option>`).join('');
        }

        const _FORM = {
            book: (id=null) => {
                const b = id ? allBooks.find(x=>x.id===id) : {};
                modalTitle.textContent = id ? 'Edit Book' : 'Add New Book';
                modalBody.innerHTML = `<form id="bf" class="space-y-4"><input type="hidden" id="bid" value="${id||''}">
                    <div><label class="form-label">Title</label><input id="bt" class="form-input" required value="${b.title||''}" placeholder="Book Title"></div>
                    <div><label class="form-label">Author</label><input id="ba" class="form-input" required value="${b.author||''}" placeholder="Author Name"></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="form-label">ISBN</label><input id="bi" class="form-input" required value="${b.isbn||''}" placeholder="ISBN"></div>
                        <div><label class="form-label">Category</label><input id="bc" class="form-input" required value="${b.category||''}" placeholder="Genre"></div>
                    </div>
                    <div class="flex gap-3 mt-4">
                        <button type="button" id="bcancel" class="flex-1 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold py-2.5 px-4 rounded-lg transition-colors">Cancel</button>
                        <button type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 px-4 rounded-lg shadow-sm transition-colors">Save Book</button>
                    </div>
                </form>`;
                modal.classList.remove('hidden');
                document.getElementById('bcancel').onclick = () => modal.classList.add('hidden');
                document.getElementById('bf').onsubmit = async (e) => {
                    e.preventDefault();
                    await apiCall(id?`/api/books?id=${id}`:'/api/books', id?'PUT':'POST', {
                        title: document.getElementById('bt').value, author: document.getElementById('ba').value,
                        isbn: document.getElementById('bi').value, category: document.getElementById('bc').value,
                        status: id ? b.status : 'Available'
                    });
                    modal.classList.add('hidden'); loadAllData();
                };
            },
            delBook: async (id) => {
                if(!confirm('Delete this book?')) return;
                await apiCall(`/api/books?id=${id}`, 'DELETE'); loadAllData();
            },
            member: (id=null) => {
                const m = id ? allMembers.find(x=>x.id===id) : {};
                modalTitle.textContent = id ? 'Edit Member' : 'Add New Member';
                modalBody.innerHTML = `<form id="mf" class="space-y-4"><input type="hidden" id="mid" value="${id||''}">
                    <div><label class="form-label">Name (Uppercase)</label><input id="mn" class="form-input" required value="${m.name||''}" oninput="this.value=this.value.toUpperCase()" placeholder="FULL NAME"></div>
                    <div><label class="form-label">City</label><input id="mc" class="form-input" required value="${m.city||''}" placeholder="City"></div>
                    <div><label class="form-label">Status</label><select id="ms" class="form-input"><option value="A" ${m.status==='A'?'selected':''}>Active</option><option value="S" ${m.status==='S'?'selected':''}>Suspended</option></select></div>
                    <div class="flex gap-3 mt-4">
                        <button type="button" id="mcancel" class="flex-1 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold py-2.5 px-4 rounded-lg transition-colors">Cancel</button>
                        <button type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 px-4 rounded-lg shadow-sm transition-colors">Save Member</button>
                    </div>
                </form>`;
                modal.classList.remove('hidden');
                document.getElementById('mcancel').onclick = () => modal.classList.add('hidden');
                document.getElementById('mf').onsubmit = async (e) => {
                    e.preventDefault();
                    await apiCall(id?`/api/members?id=${id}`:'/api/members', id?'PUT':'POST', {
                        name: document.getElementById('mn').value, city: document.getElementById('mc').value,
                        status: document.getElementById('ms').value, joinDate: id ? m.joinDate : new Date()
                    });
                    modal.classList.add('hidden'); loadAllData();
                };
            },
            delMember: async (id) => {
                if(!confirm('Delete this member?')) return;
                await apiCall(`/api/members?id=${id}`, 'DELETE'); loadAllData();
            }
        };

        const _LOAN = {
            checkout: async (e) => {
                e.preventDefault();
                const mid = document.getElementById('checkout-member').value, bid = document.getElementById('checkout-book').value;
                if(!mid || !bid) return alert('Select member and book');
                const due = new Date(); due.setDate(due.getDate()+1);
                await apiCall('/api/loans', 'POST', { memberId: mid, bookId: bid, dueDate: due });
                e.target.reset(); 
                setTimeout(loadAllData, 500);
            },
            return: async (lid, bid) => {
                await apiCall(`/api/loans?id=${lid}`, 'PUT', { returnDate: new Date(), bookId: bid });
                setTimeout(loadAllData, 500);
            },
            pay: async (lid) => {
                await apiCall(`/api/loans?id=${lid}`, 'PUT', { fineStatus: 'Paid' });
                setTimeout(loadAllData, 500);
            }
        };

        async function apiCall(url, method, body) {
            try {
                const res = await fetch(url, { method, headers: {'Content-Type': 'application/json'}, body: body ? JSON.stringify(body) : undefined });
                if(!res.ok) throw new Error(await res.text());
                showToast('Success', 'success');
            } catch(e) { console.error(e); showToast(e.message, 'error'); }
        }

        function showToast(msg, type='success') {
            const t = document.getElementById('toast');
            document.getElementById('toast-message').textContent = msg;
            document.getElementById('toast-icon').setAttribute('data-lucide', type==='success' ? 'check-circle' : 'alert-circle');
            
            t.className = `fixed bottom-6 right-6 py-3 px-5 rounded-lg shadow-xl z-50 flex items-center space-x-3 transform transition-all duration-300 ${type==='success' ? 'bg-gray-900 dark:bg-white text-white dark:text-gray-900' : 'bg-red-600 text-white'}`;
            
            t.style.opacity = 1;
            t.style.transform = 'translateY(0)';
            
            if (window.lucide) window.lucide.createIcons();
            
            setTimeout(() => {
                t.style.opacity = 0;
                t.style.transform = 'translateY(20px)';
            }, 3000);
        }

        window.onload = initApp;
    </script>
</body>
</html>
