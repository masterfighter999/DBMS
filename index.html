<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .dark body { background-color: #111827; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .dark ::-webkit-scrollbar-thumb { background: #555; }
        .icon { width: 1.125rem; height: 1.125rem; stroke-width: 2; }
        .form-label { display: block; font-size: 0.875rem; font-weight: 500; color: rgb(55 65 81); margin-bottom: 0.25rem; }
        .dark .form-label { color: rgb(209 213 219); }
        .form-input { width: 100%; padding: 0.5rem; border-width: 1px; border-color: rgb(209 213 219); border-radius: 0.375rem; color: rgb(17 24 39); background-color: #fff; }
        .dark .form-input { background-color: rgb(55 65 81); border-color: rgb(75 85 99); color: rgb(255 255 255); }
        .active-tab { margin-bottom: -1px; border-bottom-width: 2px; border-color: rgb(99 102 241); padding: 0.75rem; font-size: 0.875rem; font-weight: 600; color: rgb(79 70 229); }
        .dark .active-tab { color: rgb(129 140 248); }
        .inactive-tab { border-bottom-width: 2px; border-color: transparent; padding: 0.75rem; font-size: 0.875rem; font-weight: 600; color: rgb(107 114 128); }
        .dark .inactive-tab { color: rgb(156 163 175); }
    </style>
</head>
<body class="h-full antialiased text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <div id="app" class="flex flex-col h-screen">

        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-20">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-3">
                        <i data-lucide="library" class="text-indigo-600 dark:text-indigo-400" style="width: 28px; height: 28px;"></i>
                        <h1 class="text-xl font-bold text-gray-900 dark:text-white">Library Management System</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="theme-toggle" class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <i id="theme-icon" class="icon" data-lucide="sun"></i>
                        </button>
                    </div>
                </div>
                <div class="flex space-x-1 border-b border-gray-200 dark:border-gray-700">
                    <button data-tab="loans" class="nav-tab active-tab"><i data-lucide="book-up" class="icon mr-2"></i>Loans</button>
                    <button data-tab="books" class="nav-tab inactive-tab"><i data-lucide="book-open" class="icon mr-2"></i>Manage Books</button>
                    <button data-tab="members" class="nav-tab inactive-tab"><i data-lucide="users" class="icon mr-2"></i>Manage Members</button>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
            <div class="container mx-auto max-w-7xl">

                <!-- Loans Tab Content -->
                <div id="loans-tab" class="tab-content grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-1">
                        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
                            <div class="p-5 border-b border-gray-200 dark:border-gray-700">
                                <h2 class="text-lg font-semibold flex items-center"><i data-lucide="log-out" class="icon mr-2 text-green-500"></i>Checkout a Book</h2>
                            </div>
                            <form id="checkout-form" class="p-5 space-y-4">
                                <div>
                                    <label for="checkout-member" class="form-label">Select Member</label>
                                    <select id="checkout-member" class="form-input"><option value="">Loading members...</option></select>
                                </div>
                                <div>
                                    <label for="checkout-book" class="form-label">Select Available Book</label>
                                    <select id="checkout-book" class="form-input"><option value="">Loading available books...</option></select>
                                </div>
                                <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-md hover:bg-green-700 flex items-center justify-center">
                                    <i data-lucide="check-circle" class="icon mr-2"></i>Checkout
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="lg:col-span-2">
                        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
                            <div class="p-5 border-b border-gray-200 dark:border-gray-700">
                                <h2 class="text-lg font-semibold flex items-center"><i data-lucide="book-up" class="icon mr-2 text-indigo-500"></i>Active Loans</h2>
                            </div>
                            <div class="p-5">
                                <div id="active-loans-list" class="space-y-3 max-h-[60vh] overflow-y-auto">
                                    <p id="no-active-loans" class="text-gray-500 dark:text-gray-400">No active loans found.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Fines Due Section -->
                    <div class="lg:col-span-3">
                        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
                            <div class="p-5 border-b border-gray-200 dark:border-gray-700">
                                <h2 class="text-lg font-semibold flex items-center"><i data-lucide="dollar-sign" class="icon mr-2 text-red-500"></i>Fines Due</h2>
                            </div>
                            <div class="p-5">
                                <div id="unpaid-fines-list" class="space-y-3 max-h-[40vh] overflow-y-auto">
                                    <p id="no-unpaid-fines" class="text-gray-500 dark:text-gray-400">No unpaid fines found.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Manage Books Tab Content -->
                <div id="books-tab" class="tab-content hidden">
                    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
                        <div class="p-5 border-b border-gray-200 dark:border-gray-700 flex flex-col sm:flex-row justify-between items-center gap-4">
                            <h2 class="text-lg font-semibold flex items-center"><i data-lucide="book-open" class="icon mr-2 text-indigo-500"></i>Book Catalog</h2>
                            <div class="flex flex-col sm:flex-row items-center gap-4 w-full sm:w-auto">
                                <div class="relative w-full sm:w-64">
                                    <input type="search" id="book-search-input" placeholder="Search..." class="form-input pl-10 w-full">
                                    <i data-lucide="search" class="icon absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                                </div>
                                <button id="add-book-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 flex items-center w-full sm:w-auto justify-center"><i data-lucide="plus" class="icon mr-2"></i>Add New Book</button>
                            </div>
                        </div>
                        <div class="p-5">
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                                    <thead class="bg-gray-50 dark:bg-gray-700">
                                        <tr>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Title</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Author</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Status</th>
                                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="books-table-body" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                                        <tr><td colspan="4" class="p-4 text-center text-gray-500 dark:text-gray-400">Loading books...</td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Manage Members Tab Content -->
                <div id="members-tab" class="tab-content hidden">
                    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
                        <div class="p-5 border-b border-gray-200 dark:border-gray-700 flex flex-col sm:flex-row justify-between items-center gap-4">
                            <h2 class="text-lg font-semibold flex items-center"><i data-lucide="users" class="icon mr-2 text-indigo-500"></i>Library Members</h2>
                            <div class="flex flex-col sm:flex-row items-center gap-4 w-full sm:w-auto">
                                <div class="relative w-full sm:w-64">
                                    <input type="search" id="member-search-input" placeholder="Search..." class="form-input pl-10 w-full">
                                    <i data-lucide="search" class="icon absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                                </div>
                                <button id="add-member-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 flex items-center w-full sm:w-auto justify-center"><i data-lucide="plus" class="icon mr-2"></i>Add New Member</button>
                            </div>
                        </div>
                        <div class="p-5">
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                                    <thead class="bg-gray-50 dark:bg-gray-700">
                                        <tr>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Name</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">City</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Status</th>
                                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="members-table-body" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                                        <tr><td colspan="4" class="p-4 text-center text-gray-500 dark:text-gray-400">Loading members...</td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-30 hidden p-4">
        <div id="modal-content" class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md transform transition-all">
            <div class="flex justify-between items-center p-4 border-b dark:border-gray-700">
                <h3 id="modal-title" class="text-lg font-semibold">Modal Title</h3>
                <button id="modal-close-btn" class="p-1 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700"><i data-lucide="x" class="icon"></i></button>
            </div>
            <div id="modal-body" class="p-6"></div>
        </div>
    </div>
    
    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-900 text-white py-3 px-5 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-50 flex items-center space-x-2">
        <i id="toast-icon" class="icon"></i>
        <span id="toast-message"></span>
    </div>

    <script type="module">
        let allBooks = [], allMembers = [], allActiveLoans = [], allUnpaidFines = [];
        const tabs = document.querySelectorAll('.nav-tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');

        async function initApp() {
            setupUIListeners();
            await loadAllData();
            if (window.lucide) window.lucide.createIcons();
        }
        
        async function loadAllData() {
            await Promise.all([loadBooks(), loadMembers(), loadActiveLoans(), loadUnpaidFines()]);
            updateLoanDropdowns();
        }

        async function loadBooks() {
            try {
                const response = await fetch('/api/books');
                if (!response.ok) throw new Error('Failed');
                allBooks = await response.json();
                renderBooksTable();
            } catch (err) { console.error(err); }
        }
        
        async function loadMembers() {
            try {
                const response = await fetch('/api/members');
                if (!response.ok) throw new Error('Failed');
                allMembers = await response.json();
                renderMembersTable();
            } catch (err) { console.error(err); }
        }
        
        async function loadActiveLoans() {
            try {
                const response = await fetch('/api/loans?active=true');
                if (!response.ok) throw new Error('Failed');
                allActiveLoans = await response.json();
                renderActiveLoansList();
            } catch (err) { console.error(err); }
        }

        async function loadUnpaidFines() {
            try {
                const response = await fetch('/api/loans?unpaid=true');
                if (!response.ok) throw new Error('Failed');
                allUnpaidFines = await response.json();
                renderUnpaidFinesList();
            } catch (err) { console.error(err); }
        }

        function renderBooksTable() {
            const body = document.getElementById('books-table-body');
            const term = document.getElementById('book-search-input').value.toLowerCase();
            const filtered = allBooks.filter(b => b.title.toLowerCase().includes(term) || b.author.toLowerCase().includes(term));
            body.innerHTML = '';
            if (filtered.length === 0) body.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-gray-500">No books found.</td></tr>`;
            else {
                filtered.forEach(b => {
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-gray-50 dark:hover:bg-gray-700";
                    tr.innerHTML = `<td class="px-6 py-4"><div class="text-sm font-medium text-gray-900 dark:text-white">${b.title}</div></td>
                        <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-400">${b.author}</td>
                        <td class="px-6 py-4"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${b.status === 'Available' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">${b.status}</span></td>
                        <td class="px-6 py-4 text-right text-sm font-medium space-x-2">
                            <button class="edit-book-btn text-indigo-600 hover:text-indigo-900" data-id="${b.id}">Edit</button>
                            <button class="delete-book-btn text-red-600 hover:text-red-900" data-id="${b.id}">Delete</button>
                        </td>`;
                    body.appendChild(tr);
                });
            }
        }

        function renderMembersTable() {
            const body = document.getElementById('members-table-body');
            const term = document.getElementById('member-search-input').value.toLowerCase();
            const filtered = allMembers.filter(m => m.name.toLowerCase().includes(term) || m.city.toLowerCase().includes(term));
            body.innerHTML = '';
            if (filtered.length === 0) body.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-gray-500">No members found.</td></tr>`;
            else {
                filtered.forEach(m => {
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-gray-50 dark:hover:bg-gray-700";
                    tr.innerHTML = `<td class="px-6 py-4"><div class="text-sm font-medium text-gray-900 dark:text-white">${m.name}</div></td>
                        <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-400">${m.city}</td>
                        <td class="px-6 py-4"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${m.status === 'A' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${m.status === 'A' ? 'Active' : 'Suspended'}</span></td>
                        <td class="px-6 py-4 text-right text-sm font-medium space-x-2">
                            <button class="edit-member-btn text-indigo-600 hover:text-indigo-900" data-id="${m.id}">Edit</button>
                            <button class="delete-member-btn text-red-600 hover:text-red-900" data-id="${m.id}">Delete</button>
                        </td>`;
                    body.appendChild(tr);
                });
            }
        }
        
        function renderActiveLoansList() {
            const list = document.getElementById('active-loans-list');
            list.innerHTML = '';
            if (allActiveLoans.length === 0) return list.innerHTML = `<p class="text-gray-500">No active loans.</p>`;
            allActiveLoans.forEach(l => {
                const b = l.book || {}, m = l.member || {};
                const div = document.createElement('div');
                div.className = "p-4 border rounded-lg flex flex-col sm:flex-row sm:justify-between sm:items-center bg-gray-50 dark:bg-gray-700 dark:border-gray-600";
                div.innerHTML = `<div><p class="font-semibold text-gray-900 dark:text-white">${b.title || '?'}</p>
                    <p class="text-sm text-gray-600 dark:text-gray-300">By: ${m.name || '?'}</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Due: ${new Date(l.dueDate).toLocaleDateString()}</p>
                    ${l.currentFine > 0 ? `<p class="text-sm font-semibold text-red-600">Fine: $${l.currentFine.toFixed(2)}</p>` : ''}</div>
                    <button class="return-btn bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700" data-lid="${l.id}" data-bid="${b.id}">Return</button>`;
                list.appendChild(div);
            });
        }

        function renderUnpaidFinesList() {
            const list = document.getElementById('unpaid-fines-list');
            list.innerHTML = '';
            if (allUnpaidFines.length === 0) return list.innerHTML = `<p class="text-gray-500">No unpaid fines.</p>`;
            allUnpaidFines.forEach(l => {
                const b = l.book || {}, m = l.member || {};
                const div = document.createElement('div');
                div.className = "p-4 border rounded-lg flex flex-col sm:flex-row sm:justify-between sm:items-center bg-gray-50 dark:bg-gray-700 dark:border-gray-600";
                div.innerHTML = `<div><p class="font-semibold text-gray-900 dark:text-white">${b.title || '?'}</p>
                    <p class="text-sm text-gray-600 dark:text-gray-300">Member: ${m.name || '?'}</p>
                    <p class="font-semibold text-red-600">Owed: $${(l.fineAmount||0).toFixed(2)}</p></div>
                    <button class="pay-btn bg-green-600 text-white font-bold py-2 px-4 rounded hover:bg-green-700" data-lid="${l.id}">Mark Paid</button>`;
                list.appendChild(div);
            });
        }

        function setupUIListeners() {
            tabs.forEach(t => t.addEventListener('click', () => {
                tabs.forEach(x => x.classList.replace('active-tab', 'inactive-tab'));
                t.classList.replace('inactive-tab', 'active-tab');
                tabContents.forEach(c => c.classList.add('hidden'));
                document.getElementById(`${t.dataset.tab}-tab`).classList.remove('hidden');
            }));
            document.getElementById('theme-toggle').addEventListener('click', () => document.documentElement.classList.toggle('dark'));
            document.getElementById('modal-close-btn').addEventListener('click', () => modal.classList.add('hidden'));
            
            document.getElementById('book-search-input').addEventListener('input', renderBooksTable);
            document.getElementById('member-search-input').addEventListener('input', renderMembersTable);
            document.getElementById('add-book-btn').addEventListener('click', () => _FORM.book());
            document.getElementById('add-member-btn').addEventListener('click', () => _FORM.member());
            
            document.getElementById('checkout-form').addEventListener('submit', _LOAN.checkout);
            document.getElementById('books-table-body').addEventListener('click', e => {
                if(e.target.classList.contains('edit-book-btn')) _FORM.book(e.target.dataset.id);
                if(e.target.classList.contains('delete-book-btn')) _FORM.delBook(e.target.dataset.id);
            });
            document.getElementById('members-table-body').addEventListener('click', e => {
                if(e.target.classList.contains('edit-member-btn')) _FORM.member(e.target.dataset.id);
                if(e.target.classList.contains('delete-member-btn')) _FORM.delMember(e.target.dataset.id);
            });
            document.getElementById('active-loans-list').addEventListener('click', e => {
                if(e.target.classList.contains('return-btn')) _LOAN.return(e.target.dataset.lid, e.target.dataset.bid);
            });
            document.getElementById('unpaid-fines-list').addEventListener('click', e => {
                if(e.target.classList.contains('pay-btn')) _LOAN.pay(e.target.dataset.lid);
            });
        }

        function updateLoanDropdowns() {
            const ms = document.getElementById('checkout-member'), bs = document.getElementById('checkout-book');
            ms.innerHTML = '<option value="">Select Member</option>' + allMembers.filter(m=>m.status==='A').map(m=>`<option value="${m.id}">${m.name}</option>`).join('');
            bs.innerHTML = '<option value="">Select Book</option>' + allBooks.filter(b=>b.status==='Available').map(b=>`<option value="${b.id}">${b.title}</option>`).join('');
        }

        const _FORM = {
            book: (id=null) => {
                const b = id ? allBooks.find(x=>x.id===id) : {};
                modalTitle.textContent = id ? 'Edit Book' : 'Add Book';
                modalBody.innerHTML = `<form id="bf" class="space-y-4"><input type="hidden" id="bid" value="${id||''}">
                    <div><label class="form-label">Title</label><input id="bt" class="form-input" required value="${b.title||''}"></div>
                    <div><label class="form-label">Author</label><input id="ba" class="form-input" required value="${b.author||''}"></div>
                    <div><label class="form-label">ISBN</label><input id="bi" class="form-input" required value="${b.isbn||''}"></div>
                    <div><label class="form-label">Category</label><input id="bc" class="form-input" required value="${b.category||''}"></div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded">Save</button></form>`;
                modal.classList.remove('hidden');
                document.getElementById('bf').onsubmit = async (e) => {
                    e.preventDefault();
                    await apiCall(id?`/api/books?id=${id}`:'/api/books', id?'PUT':'POST', {
                        title: document.getElementById('bt').value, author: document.getElementById('ba').value,
                        isbn: document.getElementById('bi').value, category: document.getElementById('bc').value,
                        status: id ? b.status : 'Available'
                    });
                    modal.classList.add('hidden'); loadAllData();
                };
            },
            delBook: async (id) => {
                if(!confirm('Delete this book?')) return;
                await apiCall(`/api/books?id=${id}`, 'DELETE'); loadAllData();
            },
            member: (id=null) => {
                const m = id ? allMembers.find(x=>x.id===id) : {};
                modalTitle.textContent = id ? 'Edit Member' : 'Add Member';
                modalBody.innerHTML = `<form id="mf" class="space-y-4"><input type="hidden" id="mid" value="${id||''}">
                    <div><label class="form-label">Name</label><input id="mn" class="form-input" required value="${m.name||''}" oninput="this.value=this.value.toUpperCase()"></div>
                    <div><label class="form-label">City</label><input id="mc" class="form-input" required value="${m.city||''}"></div>
                    <div><label class="form-label">Status</label><select id="ms" class="form-input"><option value="A" ${m.status==='A'?'selected':''}>Active</option><option value="S" ${m.status==='S'?'selected':''}>Suspended</option></select></div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded">Save</button></form>`;
                modal.classList.remove('hidden');
                document.getElementById('mf').onsubmit = async (e) => {
                    e.preventDefault();
                    await apiCall(id?`/api/members?id=${id}`:'/api/members', id?'PUT':'POST', {
                        name: document.getElementById('mn').value, city: document.getElementById('mc').value,
                        status: document.getElementById('ms').value, joinDate: id ? m.joinDate : new Date()
                    });
                    modal.classList.add('hidden'); loadAllData();
                };
            },
            delMember: async (id) => {
                if(!confirm('Delete this member?')) return;
                await apiCall(`/api/members?id=${id}`, 'DELETE'); loadAllData();
            }
        };

        const _LOAN = {
            checkout: async (e) => {
                e.preventDefault();
                const mid = document.getElementById('checkout-member').value, bid = document.getElementById('checkout-book').value;
                if(!mid || !bid) return alert('Select member and book');
                const due = new Date(); due.setDate(due.getDate()+14);
                await apiCall('/api/loans', 'POST', { memberId: mid, bookId: bid, dueDate: due });
                e.target.reset(); 
                // Delay added here to prevent race condition
                setTimeout(loadAllData, 500);
            },
            return: async (lid, bid) => {
                await apiCall(`/api/loans?id=${lid}`, 'PUT', { returnDate: new Date(), bookId: bid });
                // Delay added here to prevent race condition
                setTimeout(loadAllData, 500);
            },
            pay: async (lid) => {
                await apiCall(`/api/loans?id=${lid}`, 'PUT', { fineStatus: 'Paid' });
                // Delay added here to prevent race condition
                setTimeout(loadAllData, 500);
            }
        };

        async function apiCall(url, method, body) {
            try {
                const res = await fetch(url, { method, headers: {'Content-Type': 'application/json'}, body: body ? JSON.stringify(body) : undefined });
                if(!res.ok) throw new Error(await res.text());
                showToast('Success');
            } catch(e) { console.error(e); showToast(e.message, 'error'); }
        }

        function showToast(msg, type='success') {
            const t = document.getElementById('toast');
            document.getElementById('toast-message').textContent = msg;
            t.className = `fixed bottom-5 right-5 text-white py-3 px-5 rounded shadow-lg z-50 flex items-center space-x-2 transition-opacity duration-300 ${type==='success'?'bg-gray-900':'bg-red-600'}`;
            t.style.opacity = 1; setTimeout(()=>t.style.opacity=0, 3000);
        }

        window.onload = initApp;
    </script>
</body>
